{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Notes Sharing</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'images/mystyle.css' %}" />

    <style>
      .container1 {
        background-color: lightgreen;
        border-radius: 8px;
      }
      h2,
      h4 {
        padding: 10px;
      }
    </style>
  </head>

  <body>

    {% if flag %}
    <script>
      alert("Profile Updated Successfully");
      window.location = "{% url 'profile' %}";
    </script>
    {% endif %}

    <h3 style="text-align: center">
      <span style="color: black">EDIT PROFILE</span>
    </h3>

    <nav
      class="navbar navbar-expand-sm justify-content-center"
      style="background-color: lightblue"
    >
      <ul class="navbar-nav">
        <li class="navbar-it">
          <a class="nav-link" href="#">HOME</a>
        </li>
        <li class="navbar-it">
          <a class="nav-link" href="#">UPLOAD NOTES</a>
        </li>
        <li class="navbar-it">
          <a class="nav-link" href="#">VIEW MY NOTES</a>
        </li>
        <li class="navbar-it">
          <a class="nav-link" href="#">VIEW ALL NOTES</a>
        </li>
        <li class="navbar-it">
          <a class="nav-link" href="{% url 'Logout' %}">LOGOUT</a>
        </li>

        <div class="btn-group">
          <button
            type="button"
            class="btn btn-primary dropdown-toggle"
            data-toggle="dropdown"
          >
            Welcome {{request.user.first_name}}
          </button>
          <div class="dropdown-menu">
            <a class="dropdown-item" href="{% url 'profile' %}">PROFILE</a>
            <a class="dropdown-item" href="{% url 'edit_profile' %}"
              >EDIT PROFILE</a
            >
            <a class="dropdown-item" href="{% url 'changepwd' %}"
              >CHANGE PASSWORD</a
            >
          </div>
        </div>
      </ul>
    </nav>

    <div class="container mt-5">
      <div class="row">
        <div class="col-sm-6">
          <!-- form -->
          <form method="POST">
            {% csrf_token %}

            <div class="form-row">
              <div class="form-group col-md-6">
                <label>First Name</label>
                <input
                  type="text"
                  class="form-control"
                  value="{{data.user.first_name}}"
                  name="fname"
                />
              </div>

              <div class="form-group col-md-6">
                <label>Last Name</label>
                <input
                  type="text"
                  class="form-control"
                  value="{{data.user.last_name}}"
                  name="lname"
                />
              </div>
            </div>

            <div class="form-row">
              <div class="form-group col-md-6">
                <label>Email Id</label>
                <input
                  type="text"
                  class="form-control"
                  value="{{data.user.username}}"
                  name="emailid"
                  readonly
                />
              </div>
            </div>

            <div class="form-row">
              <div class="form-group col-md-6">
                <label>Contact</label>
                <input
                  type="text"
                  class="form-control"
                  value="{{data.contact}}"
                  name="contact"
                />
              </div>
            </div>

            <div class="form-row">
              <div class="form-group col-md-6">
                <label>Branch</label>
                <br />
                <select name="branch" class="form-control">
                  <option value="Computer Science">Computer Science</option>
                  <option value="Information Technology">
                    Information Technology
                  </option>
                  <option value="Electronics and communication">
                    Electronics and communication
                  </option>
                </select>
              </div>
              <div class="form-group col-md-5 mt-2">
                <br />
                <input
                  type="text"
                  value="{{data.branch}}"
                  class="form-control"
                  readonly
                />
              </div>
            </div>

            <input type="submit" value="Update" class="btn btn-primary mt-5" />
          </form>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </body>
</html>
