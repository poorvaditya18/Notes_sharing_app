{% load static %}
<!DOCTYPE html>
<html lang="en">

  <body>
    <h3 style="text-align: center">
      <span style="color: black">Notes Sharing</span>

        <li class="navbar-it">

    <div class="conatiner mt-5 pl-5">
      <div class="row">

            height="450"

        </div>
