<!-- Home Page for User's -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Notes Sharing</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'css/mystyle.css' %}" />
  </head>
  <body>
    <h3 style="text-align: center">
      <span style="color: black">Notes Sharing</span>
    </h3>

    <nav
      class="navbar navbar-expand-sm justify-content-center"
      style="background-color: lightblue"
    >
      <ul class="navbar-nav">
        <li class="navbar-it">
          <a class="nav-link" href="{% url 'index' %}">HOME</a>
        </li>
        <li class="navbar-it">
          <a class="nav-link" href="{% url 'about' %}">ABOUT</a>
        </li>
        <li class="navbar-it">
          <a class="nav-link" href="{% url 'contact' %}">CONTACT</a>
        </li>
        <li class="navbar-it">
          <a class="nav-link" href="{% url 'userlogin' %}">LOGIN</a>
        </li>
        <li class="navbar-it">
          <a class="nav-link" href="{% url 'login_admin' %}">ADMIN LOGIN</a>
        </li>
      </ul>
    </nav>

    <div class="image">
      <div class="transparent-box">
        <p>Share Your Notes</p>
      </div>
    </div>

    <h4 class="text-center text-danger mt-5 mb-5">User Manual</h4>

    <div class="container mt-5 mb-10">
      <div class="row">
        <div class="col-sm-3">
          <div class="box1">
            <p class="halfcircle"><i class="fas fa-user-circle mt-4"></i></p>
            <p class="halfcircleBottom">Create Account</p>
          </div>
        </div>

        <div class="col-sm-3">
          <div class="box1">
            <p class="halfcircle"><i class="fas fa-sign-in-alt mt-4"></i></p>
            <p class="halfcircleBottom">Login</p>
          </div>
        </div>

        <div class="col-sm-3">
          <div class="box1">
            <p class="halfcircle"><i class="fas fa-upload mt-4"></i></p>
            <p class="halfcircleBottom">Upload Notes</p>
          </div>
        </div>

        <div class="col-sm-3">
          <div class="box1">
            <p class="halfcircle"><i class="fas fa-download mt-4"></i></p>
            <p class="halfcircleBottom">Download Notes</p>
          </div>
        </div>
      </div>
    </div>

    <br />
    <br />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </body>
</html>
